{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
            type="text/javascript"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <!-- MDB core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
            type="text/javascript"></script>


    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">


    <style>
        html, body {
            height: 95%;
            margin: 0;
        }

        .wrapper {
            min-height: 100%;

            margin-bottom: -50px;
        }

        .page-footer,
        .push {
            height: 50px;
        }
    </style>
</head>
<body style="background-color: #242121">
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav" style="font-family: Oswald">
    <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#" style="color: #F8C25C">Player
            Info</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="/" style="color: #F8C25C">Player Info
                    </a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="">Profile
                    </a>
                </li>
                <li class="nav-item px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="">About as
                    </a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item px-lg-4 dropdown">
                    <a aria-expanded="false" aria-haspopup="true"
                       class="nav-link text-uppercase text-expanded dropdown-toggle"
                       data-toggle="dropdown" href="#" id="navbarLoginDropdown" role="button">
                        {{ user.get_username }}
                    </a>
                    <div aria-labelledby="navbarLoginDropdown" class="dropdown-menu dropdown-dark">
                        <a class="dropdown-item" href="">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item {% block login_corrent %}{% endblock %} px-lg-4">
                    <a class="nav-link text-uppercase text-expanded" href="">Login</a>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="wrapper">
    {% block content %}{% endblock %}
    <div class="push"></div>
</div>

<footer class="page-footer font-small dark">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Copyright Â© 2020 - WhiteHats
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
